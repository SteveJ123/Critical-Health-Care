<!DOCTYPE.html>
<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">

        <title> Health Calculator </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="Website.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

    </head>

    <body>

        <h1>Critical Illness Insurance Calculator</h1>
        <p>Adjust the sliders to estimate the coverage amount you may need.</p>


        <div class="container">

            <div class="container1">

                <div class="slidecontainer">

                    <label class="control-label">Desired replacement income (after-tax)</label></br>
                    <input type="number" id="dri" value="50" class="form-control" onchange="calculate()" oninput="driRange.value=dri.value" /></br>
                    <input type="range" min="1" max="10000" value="50" class="custom-range" onchange="calculate()"
                        class="
                        slider" id="driRange">


                </div>
                <div class="slidecontainer">
                    <label class="control-label">Out-of-pocket healthcare expenses</label></br>
                    <input type="number" id="ohe" value="50" class="form-control" onchange="calculate()" oninput="
                        oheRange.value=ohe.value" /></br>
                    <input type="range" min="1" max="10000" value="50" class="custom-range" onchange="calculate()"
                        class="slider" id="oheRange">
                </div>
                <div class="slidecontainer">
                    <label class="control-label">Home modification expenses</label></br>
                    <input type="number" id="hme" value="50" class="form-control" onchange="calculate()" oninput="
                        hmeRange.value=hme.value" /></br>
                    <input type="range" min="1" max="10000" value="50" class="custom-range" onchange="calculate()"
                        class="slider" id="hmeRange">
                </div>
                <div class="slidecontainer">
                    <label class="control-label">Medical homecare expenses</label></br>
                    <input type="number" id="mhe" value="50" class="form-control" onchange="calculate()" oninput="
                        mheRange.value=mhe.value" /></br>
                    <input type="range" min="1" max="10000" value="50" class="custom-range" onchange="calculate()"
                        class="slider" id="mheRange">
                </div>
                <div class="slidecontainer">
                    <label class="control-label">Other expenses (transport, childcare, etc)</label></br>
                    <input type="number" id="oe" value="50" class="form-control" onchange="calculate()" oninput="
                        oeRange.value=oe.value" /></br>
                    <input type="range" min="1" max="10000" value="50" class="custom-range" onchange="calculate()"
                        class="slider" id="oeRange">
                </div>

            </div>
            <div class="container2">

                <div class="rightsideslidecontainer">
                    <label class="control-label">Recovery period</label>
                    <input type="number" id="rp" value="10" class="form-control" class="form-control" onchange="calculate()"
                        oninput="
                        rpRange.value=rp.value" /></br>
                    <input type="range" min="1" max="100" value="50" class="custom-range" onchange="calculate()" class="slider"
                        id="rpRange">
                </div>


                <div id="chart" class="display"> </div>

            </div>

            <link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
            <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
            <script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
            <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

            <script src="script.js"></script>

    </body>







</html>
