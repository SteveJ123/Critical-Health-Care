<!DOCTYPE.html>
<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">

        <title> Health Calculator </title>


        <link rel="stylesheet" href="Website.css">

    </head>

    <body>

        <h1>Critical Illness Insurance Calculator</h1>
        <p>Adjust the sliders to estimate the coverage amount you may need.</p>

        <div class="parent">

            <div class="container1">

                <div class="slidecontainer">
                    <label>Desired replacement income (after-tax)</label></br>
                    <input type="number" id="dri" /></br>
                    <input type="range" min="1" max="10000" value="50" class="slider" id="driRange">
                </div>
                <div class="slidecontainer">
                    <label>Out-of-pocket healthcare expenses</label></br>
                    <input type="number" id="ohe" /></br>
                    <input type="range" min="1" max="10000" value="50" class="slider" id="oheRange">
                </div>
                <div class="slidecontainer">
                    <label>Home modification expenses</label></br>
                    <input type="number" id="hme" /></br>
                    <input type="range" min="1" max="10000" value="50" class="slider" id="hmeRange">
                </div>
                <div class="slidecontainer">
                    <label>Medical homecare expenses</label></br>
                    <input type="number" id="mhe" /></br>
                    <input type="range" min="1" max="10000" value="50" class="slider" id="mheRange">
                </div>
                <div class="slidecontainer">
                    <label>Other expenses (transport, childcare, etc)</label></br>
                    <input type="number" id="oe" /></br>
                    <input type="range" min="1" max="10000" value="50" class="slider" id="oeRange">
                </div>

            </div>
            <div class="container2">

                <div class="rightsideslidecontainer">
                    <label>Recovery period</label>
                    <input type="number" id="rp" /></br>
                    <input type="range" min="1" max="100" value="50" class="slider" id="rpRange">
                </div>

                <div id="resizable" style="height: 370px;border:1px solid gray;">
                    <div id="chartContainer1" style="height: 100%; width: 100%;"></div>
                </div>
                <button onclick="calculate()">Click To Calculate </button>

            </div>

            <link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
            <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
            <script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
            <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

            <script src="script.js"></script>

    </body>







</html>
